<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* CSS 스타일은 여기에 있음 */
        .error-message {
            color: red; /* 오류 메시지의 텍스트 색상 */
            font-size: 0.9em; /* 오류 메시지의 폰트 크기 */
            margin-top: -0.5em; /* 입력 필드 위에 오류 메시지를 위치시키기 위한 위쪽 마진 */
            margin-bottom: 0.5em; /* 오류 메시지와 다음 요소 간의 간격을 조절하기 위한 아래쪽 마진 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 정보 입력</h1>
    <form action="#" th:object="${member}" method="post">
        <div th:classappend="${#fields.hasErrors('loginId')} ? 'field error'">
            <!-- 로그인 아이디에 대한 오류 메시지 표시 -->
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error-message"></p>
            <label for="loginId">로그인 아이디:</label>
            <input type="text" id="loginId" th:field="*{loginId}">
        </div>

        <div th:classappend="${#fields.hasErrors('nickName')} ? 'field error'">
            <!-- 닉네임에 대한 오류 메시지 표시 -->
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="error-message"></p>
            <label for="nickName">닉네임:</label>
            <input type="text" id="nickName" th:field="*{nickName}">
        </div>

        <div th:classappend="${#fields.hasErrors('password')} ? 'field error'">
            <!-- 패스워드에 대한 오류 메시지 표시 -->
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
            <label for="password">패스워드:</label>
            <input type="password" id="password" th:field="*{password}">
        </div>

        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
