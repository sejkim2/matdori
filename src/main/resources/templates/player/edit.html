<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Player Information</h1>
<form action="." th:action method="post" id="playerForm" class="form-container">
    <div class="form-row">
        <label for="backNumber" class="form-label">Back Number:</label>
        <input type="text" id="backNumber" name="backNumber" class="form-input" th:value="${player.backNumber}">
    </div>
    <div class="form-row">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-input" th:value="${player.name}">
    </div>
    <div class="form-row">
        <label for="position" class="form-label">Position:</label>
        <input type="text" id="position" name="position" class="form-input" th:value="${player.position}">
    </div>
    <div class="form-row">
        <label for="salary" class="form-label">Salary:</label>
        <input type="text" id="salary" name="salary" class="form-input" th:value="${player.salary}">
    </div>
    <div class="btn-container">
        <!-- submit 버튼을 누르면 현재 페이지 URL에 POST 요청 -->
        <button type="submit" class="btn">Submit</button>
        <!-- 취소 버튼 -->
        <a th:href="@{/players/{playerId}(playerId=${player.id})}" class="btn">Cancel</a>
    </div>
</form>
</body>
</html>
