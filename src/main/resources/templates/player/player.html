<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Player Information</h1>
<table>
    <tbody>
    <tr>
        <th>Back Number</th>
        <td th:text="${player.backNumber}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${player.name}"></td>
    </tr>
    <tr>
        <th>Position</th>
        <td th:text="${player.position}"></td>
    </tr>
    <tr>
        <th>Salary</th>
        <td th:text="${player.salary}"></td>
    </tr>
    </tbody>
</table>
<div class="btn-container">
    <a th:href="@{'/players/' + ${player.id} + '/edit'}" class="btn">Edit</a>
    <a th:href="@{/players}" class="btn">List</a>
</div>

<!-- Add message if status is true -->
<div th:if="${param.status}">
    <p>등록 완료!</p>
</div>

</body>
</html>
